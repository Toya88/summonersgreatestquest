<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summoner's Greatest Quest</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Emilys+Candy|Mystery+Quest&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>

</head>
<body>
    <!-- Story of a sommend hero. Hero must collect 4 items. He isn't told what these items are for, but assumes that they are to save the kingdom. I the end he is just retrieving items to create the ultimate sandwhich for a rude and spoiled leader. -->

<main>
    <div class="wrapper">
        <div id="window" class="noWindow">
            <h1 class="title">Summoner's Greatest Quest</h1>

            <p class="" id="gameScript"></p>
    
            <div class="storage" id="storage">
                <img id="img" src="" alt="">  
            </div>
        <div class="append" id="append" >
            <form action="">
                <input id="knife" type="checkbox" name="knife" value="knife"><label for="">Knife</label>
                <input id="gloves" type="checkbox" name="gloves" value="gloves"><label for="">gloves</label>
                <input id="shirt" type="checkbox" name="shirt" value="shirt"><label for="">shirt</label>
                <input id="axe" type="checkbox" name="axe" value="axe"><label for="">axe</label>
                <input id="3coins" type="checkbox" name="3coins" value="3coins"><label for="">3coins</label>
                
            </form>
        </div>
    </div>
</main>
    
</body>
</html>
